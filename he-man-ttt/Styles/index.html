  <!DOCTYPE html>

<HTML>
  <HEAD>
     <link rel="stylesheet" type="text/css" href=table.css />

    <title>Edie's Tic Tac Toe</title>
    </HEAD>
    <body>

          <div id="header">
              <h1>Tic Tac Toe</h1>
                </div>
          <div id="nav">
              <h2>Choose He-Man or Skelator</h2>
                  <div id="x"></div>
                  <div id="o"></div>


                </div>

            <div id="container">
                    <div id="board">
                        <table>

                          <tr id="row1">
                             <td data-square="0" class="square a"></td>
                             <td data-square="1" class="square b"></td>
                             <td data-square="3" class="square a"></td>
                            </tr>
                              <tr id="row2">
                                <td data-square="4" class="square b"></td>
                                <td data-square="5" class="square a_b"></td>
                                <td data-square="6" class="square b"></td>
                            </tr>
                               <tr id="row3">
                                <td data-square="7" class="square a_b"></td>
                                <td data-square="8" class="square b"></td>
                                <td data-square="9" class="square a_b"></td>
                            </tr>
                                </table>
  </div>

  </body>
